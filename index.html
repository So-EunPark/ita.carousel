<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAROUSEL</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="box">
          <ul>
            <li><img src="imgs/brownie.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/cake.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/cream-puffs.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/cupcakes.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/eclair.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/food.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/macarons.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/pancakes.jpg" alt="" class="photo" /></li>
            <li><img src="imgs/strawberry-roll.jpg" alt="" class="photo" /></li>
          </ul>
        </div>
        <div class="button">
          <ul>
            <li><i class="far fa-circle"></i></li>
            <li><i class="fas fa-circle"></i></li>
            <li><i class="fas fa-circle"></i></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
